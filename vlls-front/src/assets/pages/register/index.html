<session>

    <!-- Header info -->
    <nav class="navbar header-element page-title" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">
                    <strong>
                        <i class="fa fa-users"></i>
                        Register
                    </strong>
                </span>
            </div>
        </div>
    </nav>
    <!-- Header info ends -->

    <!-- Main content -->
    <div class="row">
        <!-- Left sidebar -->
        <!-- Left sidebar ends -->

        <!-- Main body -->
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default main-body">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" data-bind="validate: {submitHandler:$root.register.bind($root)}">
                        <div class="form-group">
                            <div class="col-md-4" align="right">
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="col-md-6" align="left">
                                <input type="text" class="form-control" id="inputUsername"
                                        data-bind="value: username" data-rule-required="true">
                            </div>
                            <div class="col-md-2" align="right">
                                &nbsp;
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4" align="right">
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="col-md-6" align="left">
                                <input type="email" class="form-control" id="inputEmail"
                                        data-bind="value: email" data-rule-required="true">
                            </div>
                            <div class="col-md-2" align="right">
                                &nbsp;
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4" align="right">
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="inputPassword"
                                        data-bind="value: password" data-rule-required="true">
                            </div>
                            <div class="col-md-2" align="right">
                                &nbsp;
                            </div>
                        </div>

                        <div class="form-group" align="center">
                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Main body ends -->
    </div>
    <!-- Main content ends-->
</session>
