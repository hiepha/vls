<session>

    <!-- Header middle -->
    <nav class="navbar header-element header header-middle" role="navigation" style="padding: 15px;"
         data-bind="with: learningCourse">
        <div class="row">
            <div class="col-md-12">
                <a class="thumbnail col-md-2" style="margin-bottom: 0px" href="javascript:;"
                   data-bind="attr:{href:'#course-details/' + course.id()}">
                    <img src="assets/img/66180_Capitals_Icon.jpg" data-bind="attr:{src: course.avatar()}">
                </a>

                <div class="col-md-5">
                    <label class="form-title" data-bind="text: course.name">Course name goes here</label>
                </div>
                <div class="col-md-4 pull-right">
                    <div class="col-md-5">
                        <div class="thumbnail">
                            <img src="assets/img/simple-smoke-ava.png" width="60px">
                        </div>
                    </div>
                    <label>Created by</label><br/>
                    <label data-bind="text: course.creatorName">Creator</label>
                </div>
            </div>
        </div>
    </nav>
    <!-- Header middle ends -->

    <!-- Header info -->
    <nav class="navbar header-element page-title" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <strong class="navbar-brand">
                    <i class="fa fa-graduation-cap"></i>
                    Learning Details
                </strong>
            </div>
        </div>
    </nav>
    <!-- Header info ends -->

    <div class="row content">
        <div class="col-md-2">
            <!-- ko if: prevLearningLevel.id() > 0 -->
            <a class="level-nav"
               data-bind="attr: { href: '#learning-details/' + learningCourse.course.id() + '/' + prevLearningLevel.level.id() }">
                <i class="fa fa-angle-left col-md-2"></i>
                <span class="level-name col-md-10" data-bind="text: prevLearningLevel.level.name"></span>
            </a>
            <!-- /ko -->
        </div>
        <div class="col-md-2 pull-right">
            <!-- ko if: nextLearningLevel.id() > 0 -->
            <a class="level-nav"
               data-bind="attr: { href: '#learning-details/' + learningCourse.course.id() + '/' + nextLearningLevel.level.id() }">
                <span class="level-name col-md-10" data-bind="text: nextLearningLevel.level.name"></span>
                <i class="fa fa-angle-right col-md-2 right"></i>
            </a>
            <!-- /ko -->
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body row">
                    <div class="col-md-3">
                        <div class="text-center level">
                            <i class="level-ico lg"
                               data-bind="css: {'inactive': curLearningLevel.progress() == 0 || curLearningLevel.progress() == null, 'seed': curLearningLevel.progress() > 0 && curLearningLevel.progress() < 100, 'flower': curLearningLevel.progress() == 100}"></i>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h3 style="margin-top: 0px;">
                            <strong data-bind="text: curLearningLevel.level.name"></strong>
                        </h3>

                        <div class="progress" style="height: 18px; margin-bottom: 10px">
                            <!--<div class="progress-bar progress-bar-success progress-bar-striped active"-->
                            <!--role="progressbar" aria-valuenow="0" aria-valuemin="0"-->
                            <!--aria-valuemax="100" style="width: 0%; border-radius: 10px;"-->
                            <!--data-bind="if: curLearningLevel.progress() == null">-->
                            <!--</div>-->
                            <div class="progress-bar progress-bar-success progress-bar-striped active"
                                 role="progressbar" aria-valuemin="0"
                                 aria-valuemax="100" style="border-radius: 10px;"
                                 data-bind="ifnot: curLearningLevel.progress() == null,
                             attr: {'aria-valuenow': curLearningLevel.progress()},
                             style: {width: (curLearningLevel.progress()?curLearningLevel.progress():0) + '%'}">
                                <strong data-bind="text: curLearningLevel.progress() + '%'"></strong>
                            </div>
                        </div>
                        <hr style="margin: 0 0 10px 0;"/>
                        <div class="row">
                            <!--<div class="col-md-4">-->
                            <!--<div class="btn-group">-->
                            <!--<button type="button"-->
                            <!--class="btn btn-info btn-lg dropdown-toggle"-->
                            <!--data-toggle="dropdown">-->
                            <!--<i class="fa fa-list"></i>-->
                            <!--Option-->
                            <!--<span class="caret"></span>-->
                            <!--</button>-->
                            <!--<ul class="dropdown-menu" role="menu">-->
                            <!--<li>-->
                            <!--<a href="#">-->
                            <!--<i class="fa fa-eye"></i>-->
                            <!--Review-->
                            <!--</a>-->
                            <!--</li>-->
                            <!--<li>-->
                            <!--<a href="#">-->
                            <!--<i class="fa fa-spinner"></i>-->
                            <!--Restart-->
                            <!--</a>-->
                            <!--</li>-->
                            <!--</ul>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="col-md-12">
                                <!-- ko if: numberOfReviseItems() > 0 -->
                                <a class="btn btn-warning" href="javascript:;" target="_blank"
                                   data-bind="click: openLearnPopup.bind($root, 'learn.html#revise/' + learningCourse.id() + '/' + curLearningLevel.id())">
                                    <i class="fa fa-spin fa-refresh"></i>
                                    Revise <span data-bind="text: numberOfReviseItems()"></span> items
                                </a>
                                <!-- /ko -->
                                <!-- ko if: numberOfPossibleLearningItems() > 0 -->
                                <a class="btn btn-success pull-right" href="javascript:;" target="_blank"
                                   data-bind="click: openLearnPopup.bind($root, 'learn.html#' + learningCourse.id() + '/' + curLearningLevel.id())">
                                    <i class="fa fa-eye"></i>
                                    Learn <span data-bind="text: numberOfPossibleLearningItems()"></span> items
                                </a>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
            </div>
            <div class="panel panel-default word-pref">
                <div class="panel-body row">
                    <label>
                        Learning Items: <span data-bind="text: numberOfElements()"></span>
                    </label>
                </div>
                <!-- ko foreach: learningItems -->
                <div class="panel-body row" style="border-bottom: 0px;padding-bottom: 0px;">
                    <div class="col-md-4"><strong data-bind="text: name"></strong></div>
                    <div class="col-md-5" data-bind="text: meaning"></div>
                    <!-- ko if: reviseTimeLeft() != null && progress() == 100 && reviseNo() < 6 -->
                    <div class="col-md-3 text-right">
                        <i class="fa fa-clock-o"></i>
                        <span data-bind="reviseTimeFormatter: {timeLeft: reviseTimeLeft()}"></span>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="panel-body row" style="padding-top: 3px;">
                    <div id="progressbar">
                        <div id="progress" data-bind="style: {width: progress() + '%'}"></div>
                    </div>
                </div>
                <!-- /ko -->
                <style>
                    #progressbar {
                        background-color: #eee;
                        border-radius: 13px; /* (height of inner div) / 2 + padding */
                        padding: 0px;
                    }

                    #progressbar > #progress {
                        background-image: -webkit-linear-gradient(-45deg, transparent 76%, rgba(0, 0, 0, .1) 33%,
                        rgba(0, 0, 0, .1) 66%, transparent 66%), -webkit-linear-gradient(top, rgba(190, 212, 236, 199.25),
                        rgba(0, 0, 0, -40.75)),
                        -webkit-linear-gradient(left, #3CD21C, #3CD21C);

                        border-radius: 2px;
                        background-size: 35px 20px, 100% 100%, 100% 100%;
                        height: 21px;
                        border-radius: 10px;
                    }

                    .progress.item-progress {
                        background-color: #eee;
                        border-radius: 13px; /* (height of inner div) / 2 + padding */
                        padding: 0px;
                    }

                    .item-progress > .progress-bar {
                        border-radius: 2px;
                        background-size: 35px 20px, 100% 100%, 100% 100%;
                        height: 21px;
                        border-radius: 10px;
                    }
                </style>
            </div>
        </div>
    </div>
</session>
